<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="date_event" style=" display: flex; align-items: center; ">
    <b style=" display: inline; ">Дата : </b> <p id="p_date_event" style=" display: inline; "></p>
</div>
<div id="time_start" style=" display: flex; align-items: center; ">
    <b style=" display: inline; ">Начало мероприятия : </b> <p id ="p_time_start" style=" display: inline; "></p>
</div>
<div id="room" style=" display: flex; align-items: center; ">
    <b style=" display: inline; ">Комната :</b> <p id="p_room" style=" display: inline; "> </p>
</div>
<div id="event" style=" display: flex; align-items: center; ">
    <b style=" display: inline; ">Мероприятие :</b> <p id="p_event" style=" display: inline; "> </p>
</div>
<div id="customer" style=" display: flex; align-items: center; ">
    <b style=" display: inline; ">Заказчик :</b><p id="p_customer" style=" display: inline; "> </p>
</div>
<div id="seating_arrangements" style=" display: flex; align-items: center; ">
    <b style=" display: inline; ">рассадка :</b><p id="p_seating_arrangements" style=" display: inline; "> </p>
</div>
<div id="number_of_participants" style=" display: flex; align-items: center; ">
    <b style=" display: inline; ">Количество участников :</b><p id="p_number_of_participants" style=" display: inline; "> </p>
</div>
<div id="equipment" style=" display: flex; align-items: center; ">
    <b style=" display: inline; ">Оборудование :</b> <p id="p_equipment" style=" display: inline; "> </p>
</div>
<div id="note" style=" display: flex; align-items: center; ">
    <b style=" display: inline; ">Примечание :</b> <p id="p_note" style=" display: inline; "> </p>
</div>
<div style="display: flex; align-items: center;">
    <img src="cid:some-image-cid" height="100" width="100" alt="img" style=" display: inline; ">
    <ul>
        <li><p style=" display: inline;">Телефон: &nbsp &nbsp</p><p id = "phone_user" style=" display: inline; "></p></li>
        <li><p style=" display: inline;">Почта: &nbsp &nbsp</p><p id = "mail_user" style=" display: inline; "></p></li>
        <li><p style=" display: inline;">Адрес: &nbsp &nbsp</p><p id = "address_user" style=" display: inline; "></p></li>
    </ul>
</div>
</body>
</html>
